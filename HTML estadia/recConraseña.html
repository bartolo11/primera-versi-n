<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recuperacion de contraseña</title>
    <link href='contra.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="page">
        <div class="container">
          <div class="left">
            <div class="login">
                <h3>Recuperación de cntraseña</h3>
            </div>
          </div>
          <div class="right">
          
              <div class="login-page">
                <div class="form">
                  
                  <h4>Ingrese la dirección de correo electrónico que se proporciono para crear la cuenta, en el será enviada una contraseña aleatoria.</h4>
                  <!--Se genera un formulario el cual manda el valor 
                    de las variables por method post y así mismo genera 
                    una llamada al controlador validar.php al cual envía
                     los datos por medio de un action
                    -->
                  <form class="login-form" method="POST" action="controlador/validar.php">
                    <!--Genera el espacio para introducir el id del usuario y envía el dato usuario
                      por medio del method post del formulario
                      -->
                    <input type="text" placeholder="Correo" name="usuario" >
                    <!--Genera el espacio para introducir clave del usuario y envía el dato clave
                      por medio del method post del formulario
                      -->
                    <button>Enviar</button>

                  </form>
                 
                </div>
              </div>
              </form>
              </div> 
            
          </div>
        </div>
      </div>
</body>
</html>
