    <div class="view">
      <!--img src="vistaA.jpeg"-->
      <form action="" method="get" class="formulario">
  
        <p class="titulo_formulario">Nuevo usuario </p>
        
        <!-- Campos de información -->              
                       
        <input type="text" id="nombre" placeholder="Nombre" class="input_textual"/>
        
        <input type="ApellidoP" id="apellidoP" placeholder="Apellido Paterno" class="input_textual"/>

        <input type="ApellidoM" id="apellidoM" placeholder="Apellido Materno" class="input_textual"/>

        <div class="div_nacimiento">
          
            <span class="span_nacimiento">Fecha de nacimiento</span>
            
            <select class="input_textual dia_nacimiento" name="dia_nacimiento">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            
            <select class="input_textual mes_nacimiento" name="mes_nacimiento">
              <option value="1">Enero</option>
              <option value="2">Febrero</option>
              <option value="3">Marzo</option>
              <option value="4">Abril</option>
              <option value="5">Mayo</option>
              <option value="6">Junio</option>
              <option value="7">Julio</option>
              <option value="8">Agosto</option>
              <option value="9">Septiembre</option>
              <option value="10">Octubre</option>
              <option value="11">Noviembre</option>
              <option value="12">Diciembre</option>
            </select>
            
            <select class="input_textual anio_nacimiento" name="anio_nacimiento">
              <option value="1994">1994</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999" selected>1999</option>
              <option value="1999">2000</option>
              <option value="1999">2001</option>
            </select>
            
          </div>

          <select class="input_textual" name="genero">
            <option value="" selected>Género</option>
            <option value="mujer">Mujer</option>
            <option value="hombre">Hombre</option>
          </select>

        <input type="email" id="correo" placeholder="Correo" class="input_textual"/>

        <!--input type="password" id="contraseña" placeholder="Confirmar contraseña" class="input_textual"/-->

        <input type="password" id="contraseña" placeholder="Contraseña" class="input_textual"/>
        
        <select class="input_textual" name="Usuario">
          <option value="" selected>Tipo de usuario</option>
          <option value="estudiante">Estuiante</option>
          <option value="profesor">Profesor</option>
        </select>
              
        <!-- Fin campos de información -->
        
        <!-- Imagen de perfil
        
        <div class="upload-image preview-img-upload">
          <div class="preview-img-holder"><span class="remove-image fa fa-times"></span>
            <div class="img-holder"><img class="preview-img" src="" alt="foto de perfil" title="foto de perfil"
                                     draggable="false"/></div>
          </div>
          <label class="input-holder"><span class="icon fa fa-camera-retro"></span>
            <input class="hide" type="file" accept="image/*"/>
          </label>
        </div>
        
        Fin imagen de perfil -->
        
        
        <!--Botón para enviar -->
        <button class="input_boton">
          <i class="fa fa-paper-plane" aria-hidden="true">Registrar</i>
        </button>
        <!-- Fin botón para enviar-->
        
        
      </form>
